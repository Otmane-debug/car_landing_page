<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <style>
        body{
            background-image: url("https://images.pexels.com/photos/261985/pexels-photo-261985.jpeg?cs=srgb&dl=pexels-pixabay-261985.jpg&fm=jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: aliceblue;
            background-size: cover;
            background-position: center center;
            font-family: 'Aboreto', cursive;
        }
    </style>
</head>
<body>
    <div class="container container my-5 py-5 z-depth-1">
        <div class="text-center mt-10">
            <h1>SAJID - Travel with class and see the futur with us</h1>
            <p>A completely new classic, high-performance drive technilogy, innovative infortainment equipment and driver assistance systems</p>
        </div>

        <div class="row" style="margin-left: 15%; margin-top:10%;">
            <div class="col-12 col-sm order-sm-first col-md-7">
                <h2>Register to test the car</h2>
                <form class="w-75 p-3">
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form5Example1" class="form-control" />
                      <label class="form-label" for="form5Example1">Name</label>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form5Example2" class="form-control" />
                      <label class="form-label" for="form5Example2">Email address</label>
                    </div>
                  
                    <!-- Checkbox -->
                    <div class="form-check d-flex mb-4">
                      <input class="form-check-input-secondary me-2" type="checkbox" value="" id="form5Example3" checked />
                      <label class="form-check-label" for="form5Example3">
                        I want a test drive
                      </label>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-secondary btn-block mb-4">Subscribe</button>
                  </form>            </div>
            <div class="col-12 col-sm order-sm-first col-md-3">
                <h3>Contact us :</h3>
                <p>+212 999 999 999</p>
                <p>contact@sajid.com</p>
            </div>
        </div>
    </div>
    
</body>
